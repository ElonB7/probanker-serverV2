services:
  - type: web
    name: probanker-server
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: probanker-db
          property: connectionString

databases:
  - name: probanker-db
    plan: free
    region: oregon
    postgresMajorVersion: 15